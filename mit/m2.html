	function Sendsearch(Item,category){
	console.log(JSON.stringify({"name":Item,"cat":category}))
	for(it of searchItems){
		if(JSON.stringify({"name":Item,"cat":category}) == JSON.stringify(it["tag"])){

		else
			{sea.push(it);	}
		}

	sea = [];
	pass = false;
	}

	function Aj(ob){
		$.ajax( {

		  dataType: "jsonp",
		  data: ob,

				console.log(searchItems.push({"tag":ob,"data":It,"obj":$("<div id="+Math.random()+" class='carousel-cell'><img src='pic/"+It.picture+"' /></div>")}));
				setTimeout(function(x){$('.main-carousel').last().flickity( 'append',searchItems[x].obj );}, (searchItems.length%10)*300,searchItems.length-1);
			}
			searchItems[searchItems.length-1].obj.children().first().on("load",()=>{for(i=0;i<10;i++){$('.main-carousel').last().flickity( 'previous', true )}})

		  }
		  }).fail(function() {
				console.log("בעיית תקשורת");
				})
	}

	 || navigator.userAgent.match(/iPad/i)
	 || navigator.userAgent.match(/iPod/i)
	 || navigator.userAgent.match(/BlackBerry/i)
	 || navigator.userAgent.match(/Windows Phone/i)
	 ){
		return true;
	  }
	 else {
		return false;
	  }
	}
