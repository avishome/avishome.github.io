<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth Token</title>
    <script src="https://accounts.google.com/gsi/client"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            direction: rtl; /* Added for Hebrew text */
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            border-radius: 0.75rem;
            background-color: #1f2937;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid #4b5563;
        }

        .heading {
            font-size: 2.25rem;
            font-weight: bold;
            background-image: linear-gradient(to right, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .description {
            color: #d1d5db;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        #auth-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            color: white;
            background-color: #4285f4;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            margin-bottom: 1rem;
        }

        #auth-button:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
        }

        #sign-out-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            color: white;
            background-color: #d34836;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            margin-bottom: 1rem;
        }

        #sign-out-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        #token-display {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.375rem;
            background-color: #2d3748;
            color: #f56565;
            font-size: 0.875rem;
            overflow-wrap: break-word;
            border: 1px solid #6b7280;
            text-align: left; /* Added for LTR token display */
        }

        .hidden {
            display: none;
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
            display: inline-block;
        }

        .success-message {
            margin-top: 1rem;
            color: #48bb78;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Google Auth Token</h1>
        <p class="description">הצגת טוקן אימות של גוגל לאחר התחברות מוצלחת.</p>

        <button id="auth-button" class="hidden">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-google w-5 h-5 mr-2">
                <path d="M20.27 9.6c.3-1.8 1.6-3.3 3.8-3.3h.1c1.7 0 3.2 1.3 3.2 3s-1.5 3-3.3 3c-1.3 0-2.4-.7-3-1.7h-.1c-.5 0-1.5.3-2.3.9-.8.6-1.2 1.4-1.2 2.3 0 1.5.7 2.7 2.3 3.5 1.6.8 3.5 1.3 5.4 1.3 3.3 0 6.6-2.5 6.6-6.3 0-3.7-2.9-6.6-6.5-6.6-4.1 0-7.3 3-7.7 6.8-.5 2.1-2.3 3.6-4.6 3.6-2.7 0-5-2.1-5-5s2.3-5 5-5c1.7 0 3.2.7 4.3 1.8l3.2-3c-1.9-1.4-4.5-2.2-7-2.2-5.8 0-10.5 4.8-10.5 10.3 0 5.7 4.3 10.5 10 10.5 3.9 0 7.3-2.2 8.8-5.6 1.3-2.8 1.1-6.4-.6-8.6z"></path>
            </svg>
            התחבר באמצעות גוגל
        </button>
        <button id="sign-out-button" class="hidden">התנתק</button>

        <div id="token-display" class="hidden">
            <h2 class="text-lg font-semibold mb-2 text-red-400">ID Token:</h2>
            <p id="token-value" class="font-mono text-sm"></p>
        </div>
        <p id="success-message" class="success-message hidden">התחברת בהצלחה! הטוקן מוצג למטה.</p>
    </div>

    <script>
    // Client ID from the Google Cloud Console
    const CLIENT_ID = '695845058871-a2lh5oisrupk1pe9lf1sqvljfm9jrj8a.apps.googleusercontent.com'; // Replace with your actual Client ID
    const SCOPES = 'https://mail.google.com/';

    let googleUser;

    const authButton = document.getElementById('auth-button');
    const signOutButton = document.getElementById('sign-out-button');
    const tokenDisplay = document.getElementById('token-display');
    const tokenValue = document.getElementById('token-value');
    const successMessage = document.getElementById('success-message');

    /**
     * Initializes the Google Sign-In client.
     */
    function initializeGoogleSignIn() {
        google.accounts.id.initialize({
            client_id: CLIENT_ID,
            scope: SCOPES,
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            authButton,
            { theme: "outline", size: "large" }
        );
        signOutButton.onclick = handleSignOut;
    }

    /**
     * Handles successful sign-in and retrieves the ID token.
     * @param {GoogleCredentialResponse} response - The credential response from Google.
     */
    function handleCredentialResponse(response) {
        if (response.credential) {
            const idToken = response.credential;
            console.log("ID Token:", idToken);

            // Show the token
            tokenValue.textContent = idToken;
            tokenDisplay.classList.remove('hidden');
            authButton.classList.add('hidden');
            signOutButton.classList.remove('hidden');
            successMessage.classList.remove('hidden');
        } else {
            console.error("No credentials obtained");
        }
    }

    /**
     * Handles signing out.
     */
    function handleSignOut() {
        google.accounts.id.disableAutoSelect();
        // Check if googleUser is defined before attempting to use its properties
        if (googleUser) {
            google.accounts.id.revoke(googleUser.id, () => {
                console.log('User signed out.');
                tokenDisplay.classList.add('hidden');
                tokenValue.textContent = '';
                authButton.classList.remove('hidden');
                signOutButton.classList.add('hidden');
                successMessage.classList.add('hidden');
            });
        } else {
            console.log('User signed out.');
            tokenDisplay.classList.add('hidden');
            tokenValue.textContent = '';
            authButton.classList.remove('hidden');
            signOutButton.classList.add('hidden');
            successMessage.classList.add('hidden');
        }
    }

    // --- Initialization ---
    // Load the Google Sign-In client library.
    window.onload = initializeGoogleSignIn;
    </script>
</body>
</html>
